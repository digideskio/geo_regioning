geokit_options:
  yahoo: '<yahoo key>'
  google: '<google key>'
  geocoder_us: false
  geocoder_ca: false
  provider_order:
    - :google
    - :yahoo
  request_timeout: 3
  units: 'miles'
  formula: 'sphere'
country_definitions:
  AU:
    1:
      name: state
    2:
      name: city
      exclude_from_geocode: true
    3:
      name: suburb
  US:
    1:
      name: state
    2:
      name: county
      exclude_from_geocode: true
    3:
      name: city
  CA:
    1:
      name: province
    2:
      name: region
    3:
      name: city
